<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖標圓角工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }
        
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        #fileInput {
            display: none;
        }
        
        .settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .setting-group input, .setting-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }
        
        .setting-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .setting-group select option {
            background: #333;
            color: white;
        }
        
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .preview-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
        }
        
        .preview-item h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .preview-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .download-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .download-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .download-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .download-item img {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .download-item a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: block;
        }
        
        .download-item a:hover {
            text-decoration: underline;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .corner-preview {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .corner-example {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .preview {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔲 圖標圓角工具</h1>
        
        <div class="upload-area" id="uploadArea">
            <span class="upload-icon">📁</span>
            <div class="upload-text">點擊或拖拽圖片到這裡</div>
            <div class="upload-hint">支援 PNG、JPG、JPEG 格式</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="settings">
                         <div class="setting-group">
                 <label for="cornerRadius">圓角半徑 (像素):</label>
                 <input type="range" id="cornerRadius" min="0" max="150" value="35" step="5">
                 <span id="cornerRadiusValue">35px</span>
             </div>
            
            <div class="setting-group">
                <label>圓角預覽:</label>
                                 <div class="corner-preview">
                     <div class="corner-example" id="cornerPreview" style="border-radius: 35px;">圓角</div>
                 </div>
            </div>
            
            <div class="setting-group">
                <label for="outputSize">輸出尺寸:</label>
                <select id="outputSize">
                    <option value="512">512x512 (推薦)</option>
                    <option value="384">384x384</option>
                    <option value="192">192x192</option>
                    <option value="152">152x152</option>
                    <option value="144">144x144</option>
                    <option value="128">128x128</option>
                    <option value="96">96x96</option>
                    <option value="72">72x72</option>
                </select>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" id="processBtn" disabled>添加圓角</button>
            <button class="btn" id="downloadAllBtn" disabled>下載所有尺寸</button>
        </div>
        
        <div class="progress" id="progress" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="preview" id="preview" style="display: none;">
            <div class="preview-item">
                <h3>原始圖片</h3>
                <img id="originalImg" alt="原始圖片">
            </div>
            <div class="preview-item">
                <h3>圓角圖片</h3>
                <img id="processedImg" alt="圓角圖片">
            </div>
        </div>
        
        <div class="download-section" id="downloadSection" style="display: none;">
            <h2>下載圓角圖標</h2>
            <div class="download-grid" id="downloadGrid"></div>
        </div>
    </div>

    <script>
        let originalImage = null;
        let processedCanvas = null;
        
        // 元素引用
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const cornerRadiusSlider = document.getElementById('cornerRadius');
        const cornerRadiusValue = document.getElementById('cornerRadiusValue');
        const cornerPreview = document.getElementById('cornerPreview');
        const outputSize = document.getElementById('outputSize');
        const processBtn = document.getElementById('processBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const originalImg = document.getElementById('originalImg');
        const processedImg = document.getElementById('processedImg');
        const downloadSection = document.getElementById('downloadSection');
        const downloadGrid = document.getElementById('downloadGrid');
        
        // 事件監聽器
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        cornerRadiusSlider.addEventListener('input', updateCornerRadius);
        processBtn.addEventListener('click', processImage);
        downloadAllBtn.addEventListener('click', downloadAllSizes);
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('請選擇圖片文件！');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage = new Image();
                originalImage.onload = function() {
                    originalImg.src = e.target.result;
                    preview.style.display = 'flex';
                    processBtn.disabled = false;
                    status.textContent = '圖片已載入，請調整圓角設定後點擊處理';
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function updateCornerRadius() {
            const radius = cornerRadiusSlider.value;
            cornerRadiusValue.textContent = radius + 'px';
            cornerPreview.style.borderRadius = radius + 'px';
        }
        
        function processImage() {
            if (!originalImage) return;
            
            const radius = parseInt(cornerRadiusSlider.value);
            const size = parseInt(outputSize.value);
            
            progress.style.display = 'block';
            status.textContent = '正在添加圓角...';
            processBtn.disabled = true;
            
            // 模擬進度
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += 10;
                progressBar.style.width = progressValue + '%';
                if (progressValue >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        const result = addRoundedCorners(originalImage, radius, size);
                        processedImg.src = result;
                        processedCanvas = result;
                        downloadSection.style.display = 'block';
                        downloadAllBtn.disabled = false;
                        status.textContent = '圓角添加完成！可以下載圖標了';
                        progress.style.display = 'none';
                        processBtn.disabled = false;
                    }, 500);
                }
            }, 100);
        }
        
        function addRoundedCorners(image, radius, size) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // 創建更圓潤的圓角路徑（類似LINE圖標的效果）
            ctx.beginPath();
            
            // 計算更圓潤的圓角
            const cornerRadius = Math.min(radius, size / 2);
            
            // 左上角
            ctx.moveTo(cornerRadius, 0);
            ctx.arcTo(0, 0, 0, cornerRadius, cornerRadius);
            
            // 左邊
            ctx.lineTo(0, size - cornerRadius);
            
            // 左下角
            ctx.arcTo(0, size, cornerRadius, size, cornerRadius);
            
            // 下邊
            ctx.lineTo(size - cornerRadius, size);
            
            // 右下角
            ctx.arcTo(size, size, size, size - cornerRadius, cornerRadius);
            
            // 右邊
            ctx.lineTo(size, cornerRadius);
            
            // 右上角
            ctx.arcTo(size, 0, size - cornerRadius, 0, cornerRadius);
            
            ctx.closePath();
            
            // 設置裁剪區域
            ctx.clip();
            
            // 繪製圖片
            ctx.drawImage(image, 0, 0, size, size);
            
            return canvas.toDataURL('image/png');
        }
        
        function downloadAllSizes() {
            const sizes = [512, 384, 192, 152, 144, 128, 96, 72];
            const radius = parseInt(cornerRadiusSlider.value);
            
            downloadGrid.innerHTML = '';
            
            sizes.forEach(size => {
                const result = addRoundedCorners(originalImage, radius, size);
                
                const downloadItem = document.createElement('div');
                downloadItem.className = 'download-item';
                
                const img = document.createElement('img');
                img.src = result;
                img.alt = `${size}x${size}`;
                
                const link = document.createElement('a');
                link.href = result;
                link.download = `icon-rounded-${size}x${size}.png`;
                link.textContent = `${size}x${size}`;
                
                downloadItem.appendChild(img);
                downloadItem.appendChild(link);
                downloadGrid.appendChild(downloadItem);
            });
        }
        
        // 初始化
        updateCornerRadius();
    </script>
</body>
</html>
